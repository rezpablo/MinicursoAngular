
<ul>
  <li><a href="#create">Incluir novo estado</a></li>
</ul>

<p>Data: {{ today | date}}</p>
    
<p>Filtrar: <input type="text" ng-model="filtro" /></p>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="state in states | orderBy:'name' | filter:filtro">
  {{state.name | uppercase}} - {{state.capital | lowercase}} - renda per capita: {{state.renda | currency}} <a ng-click="deleteState($index)">[REMOVER]</a>
  </li>
</ul>
