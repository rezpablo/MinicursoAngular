<!-- <div ng-controller="questaoController"> -->
<div>
	<label>Data:</label> <label> {{dataAtual | date:'dd/MM/yyyy'}} </label>
    <!--ng-non-bindable="true"-->
	<p>Filtrar: <input type="text" ng-model="filtro"/></p>
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th>Questao</th>
					<th>Alternativa1</th>
					<th>Alternativa2</th>
					<th>Alternativa3</th>
					<th>Alternativa4</th>
					<th>Acao</th>				
				</tr>
			</thead>
			
			<tbody>
				<tr ng-repeat="questao in questoes | orderBy:'index' | filter:filtro">
				    <td>{{questao.pergunta | uppercase}} </td>
					<td>{{questao.alternativa1}} </td>
					<td>{{questao.alternativa2}}</td>
					<td>{{questao.alternativa3}}</td>
					<td>{{questao.alternativa4}}</td>
					<td><a ng-click="removerQuestao($index)">[X]</a></td>		
				</tr>
			</tbody>
		</table>
		<a href="#questao" ng-click="limparMensagens()" >Incluir nova questao</a>
</div>
