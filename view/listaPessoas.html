<div ng-controller="pessoaController">
	<p>Filtrar: <input type="text" ng-model="filtro" /></p>
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th>NOME</th>
				<th>TELEFONE</th>
				<th>ENDERECO</th>
				<th>DATA</th>
				<th>ACAO</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="pessoa in pessoas | orderBy:'index' | filter:filtro">	
				<td>{{pessoa.nome | uppercase}} </td>
				<td>{{pessoa.telefone}} </td>
				<td>{{pessoa.endereco | lowercase}}</td>
				<td>{{pessoa.data | date:'dd/MM/yyyy'}}</td>		
				<td><a ng-click="removerPessoa($index)">[X]</a></td>			
			</tr>
		</tbody>
	</table>
	<a href="#cadastro" ng-click="limparMensagens()">Incluir nova pessoa</a>
</div>
