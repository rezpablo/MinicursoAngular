
<ul>
  <a href="#cadastro">Incluir nova pessoa</a>
</ul>

<p>Data: {{ today | date}}</p>
    
<p>Filtrar: <input type="text" ng-model="filtro" /></p>


	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th>NOME</th>
				<th>TELEFONE</th>
				<th>ENDERECO</th>
				<th>ACAO</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="pessoa in pessoas | orderBy:'nome' | filter:filtro">	
				<td>{{pessoa.nome | uppercase}} </td>
				<td>{{pessoa.telefone}}</td>
				<td>{{pessoa.endereco | lowercase}}</td>		
				<td><a ng-click="removerPessoa($index)">[X]</a></td>			
			</tr>
		</tbody>
	</table>
